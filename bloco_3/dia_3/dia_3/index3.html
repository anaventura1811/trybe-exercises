<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="exercicio3/3.3/style3.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="cor-primaria">
      <h3>Cor primária</h3>
    </div>
    <div id=cor-secundaria>
      <h3>Cor Secundária</h3>
    </div>
    <div id="cor-complementar">
      <h3>Cor Complementar</h3>
    </div>
    <div id="cor-escura">
      <h3>Cor Escura</h3>
    </div>
    <div id="cor-clara">
      <h3>Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 
 Faça a terceira div ser maior que as demais. (ok!)
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
