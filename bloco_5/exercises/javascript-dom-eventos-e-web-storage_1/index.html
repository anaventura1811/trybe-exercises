  <head>

      div {

        <p>Trybe</p>
      </div>
    </div>
    <script>
        document.getElementsByTagName('p')[0].innerText = "Daqui a dois anos, eu me vejo trabalhando com tecnologia, educação e direitos humanos. Os três temas que amo! Também já terei concluído meu doutorado em Sociologia, a formação em Desenvolvimento Web na Trybe e estarei trabalhando numa excelente empresa/organização com um salário muito bom, feliz e realizada.";
        document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(75, 164, 109)";
        document.getElementsByClassName("main-content")[1].style.backgroundColor = "rgb(75, 164, 109)";
        document.getElementsByTagName('p')[0].style.fontVariantCaps = "uppercase";
